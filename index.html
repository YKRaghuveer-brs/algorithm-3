<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linked List Intersection Finder</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Linked List Intersection Finder</h1>
        <div class="row">
            <div class="col-md-6">
                <h3>List 1</h3>
                <input type="text" id="list1" class="form-control" placeholder="Enter nodes for List 1 (comma-separated)">
            </div>
            <div class="col-md-6">
                <h3>List 2</h3>
                <input type="text" id="list2" class="form-control" placeholder="Enter nodes for List 2 (comma-separated)">
            </div>
        </div>
        <div class="text-center mt-3">
            <button id="findIntersection" class="btn btn-primary">Find Intersection</button>
        </div>
        <div id="result" class="text-center mt-3"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
